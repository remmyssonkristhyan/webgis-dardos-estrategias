<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Dardos Estratégias - Login</title>
</head>
<body>
    <div class="logo">
        <img src="../assets/logos/LOGO PNG ORIGINAL.png" alt="logo dardos estratégias">
    </div>

    <div class="container">
        <div class="card">
          <h1>Entrar</h1>
  
          <div id="msgError"></div>

          <form id="login">
            <div class="label-float">
                <input type="text" id="usuario" name="usuario" placeholder="" required />
                <label id="userLabel" for="usuario">Usuario</label>
              </div>
      
              <div class="label-float">
                <input type="password" id="senha" name="senha" placeholder="" required />
                <label id="senhaLabel" for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
              </div>
          </form>
  
          <div class="justify-center">
            <button type="submit" onclick="entrar()" value="Entrar" id="btn-login">Entrar</button>
          </div>

        </div>
      </div>

      <script src="../js/signin.js"></script>
</body>
</html>
